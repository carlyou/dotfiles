# Use zsh as default (use user's current shell path)
set -g default-shell $SHELL
set -g status-justify left
set -g status-interval 15        # Update the status bar every 15 seconds

# Enable 256-color and true-color (24-bit) support in tmux
set -g default-terminal "screen-256color" # Set terminal type for 256-color support
set -ga terminal-overrides ",*256col*:Tc" # Override to enable true-color for compatible terminals

# General
set -g set-clipboard on         # Use system clipboard
set -g detach-on-destroy off    # Don't exit from tmux when closing a session
set -g escape-time 0            # Remove delay for exiting insert mode with ESC in Neovim
set -g history-limit 1000000    # Increase history size (from 2,000)
set -g mouse on                 # Enable mouse support

set -gq allow-passthrough on     # Allow programs in the pane to bypass tmux (e.g. for image preview)
set -g visual-activity off       # Highlight the active pane in the status bar
#set -g monitor-activity on      # Enable activity monitoring in panes

# Set new prefix key to backslash
#set -g prefix \\

# Better choose-tree
bind-key s choose-tree -Zs

# Trigger status bar update
set-hook -g client-session-changed 'refresh-client -S'

# Refresh tmux config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Smart detach: kill session if name starts with "tmp_", otherwise detach normally
unbind d
bind d if-shell 'echo "$(tmux display-message -p "#S")" | grep -q "^tmp_"' \
  'kill-session; detach-client' \
  'detach-client'

# Session/window 
unbind c
bind C-w new-window -c "#{pane_current_path}"
bind C-s new-session -c "#{pane_current_path}"

bind C-p previous-window
bind C-n next-window

unbind n
bind n switch-client -n
unbind p
bind p switch-client -p

## Pane
# Split horizontally in CWD with |
unbind %
bind | split-window -h -c "#{pane_current_path}"
# Split vertically in CWD with -
unbind \"
bind - split-window -v -c "#{pane_current_path}"
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind = select-layout even-horizontal

# Copy mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection

# Platform-specific clipboard (pbcopy on macOS, xclip on Linux)
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi 'Y' send-keys -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi 'Y' send-keys -X copy-pipe-and-cancel 'xclip -selection clipboard'"

if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe 'pbcopy'" \
  "bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe 'xclip -selection clipboard'"

bind -T copy-mode-vi q send-keys -X cancel
bind -T copy-mode-vi i send-keys -X cancel

# Scroll up/down with Ctrl+arrow (without prefix)
bind -n C-Up copy-mode \; send-keys -X scroll-up
bind -n C-Down send-keys -X scroll-down

# Half page scroll with Ctrl+Shift+arrow (without prefix)
bind -n C-S-Up copy-mode \; send-keys -X halfpage-up
bind -n C-S-Down send-keys -X halfpage-down

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed
set -g automatic-rename-format "#{?#{==:#{pane_current_path},$HOME}, ~,#{b:pane_current_path}}#{?pane_in_mode,:[visual],#{?#{||:#{==:#{pane_current_command},zsh},#{==:#{pane_current_command},bash}},,:#{pane_current_command}}}#{?pane_dead,[dead],}"

# plugin: tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# plugin: tmux resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# plugin: FZF link integration
set -g @plugin 'alberti42/tmux-fzf-links'
## Platform-specific paths for fzf-links
if-shell "uname | grep -q Darwin" \
  "set -g @fzf-links-python '/opt/homebrew/bin/python3'" \
  "set -g @fzf-links-python 'python3'"

if-shell "uname | grep -q Darwin" \
  "set -g @fzf-links-editor-open-cmd '/opt/homebrew/bin/neovide --fork +%line \"%file\"'" \
  "set -g @fzf-links-editor-open-cmd 'nvim +%line \"%file\"'"

if-shell "uname | grep -q Darwin" \
  "set -g @fzf-links-browser-open-cmd \"open '%url'\"" \
  "set -g @fzf-links-browser-open-cmd \"xdg-open '%url'\""

# plugin: color theme
set -g @plugin "carlyou/tokyo-night-tmux"
set -g @tokyo-night-tmux_theme "night"    # night | storm | day | default to 'night'
set -g @tokyo-night-tmux_transparent 1  # 1 or 0
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format "minimal" # 'relative', 'full', or 'minimal'
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_git 1
set -g @tokyo-night-tmux_show_wbg 0
set -g @tokyo-night-tmux_window_id_style hsquare
set -g @tokyo-night-tmux_pane_id_style hide
set -g @tokyo-night-tmux_zoom_id_style hide

# Disabled plugins
# set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigating between nvim and tmux
